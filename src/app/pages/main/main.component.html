<page-container *ngIf="pokemons ; else elseBlock">
  <page-title>Pokédex</page-title>
  <text class="text">Search for a Pokémon by name or using its National Pokédex number</text>
  <searcher class="searcher" (notifyValue)="doSearch($event)"></searcher>
  <div class="pokemons-container">
    <div *ngFor="let pokemon of pokemons">
      <pokemon-card [pokemonPointer]="pokemon"></pokemon-card>
    </div>
  </div>
</page-container>
<ng-template #elseBlock>
  <loading />
</ng-template>
