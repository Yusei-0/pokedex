<div class="pokemon-card">
  <div *ngIf="pokemon.name; else elseBlock" class="card-conatiner">
    <h2>Pokemon</h2>
  </div>
  <ng-template #elseBlock>
    <ngx-skeleton-loader count="1" [theme]="{height: skeletonHeight(),  borderRadius: '15px'}"
      class="img-skeleton"></ngx-skeleton-loader>
  </ng-template>
</div>
